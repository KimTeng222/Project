<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            width: 80%;
            max-width: 900px;
        }
        .left-panel, .right-panel {
            padding: 30px;
            flex: 1;
        }
        .left-panel {
            background: white;
        }
        .right-panel {
            background: #3b3b98;
            color: white;
        }
        .form-control, .form-select {
            background: transparent;
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
            color: inherit;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        .form-check-label a {
            color: #007bff;
        }
        .btn-primary {
            background: #007bff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
        }
        .btn-add{
            background: #34bb13;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h4 class="mb-4" style="color: #007bff;">General Information</h4>
            <form>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <select class="form-select" id="title">
                        <option selected>Select Title</option>
                        <option value="1">Mr.</option>
                        <option value="2">Ms.</option>
                        <option value="3">Mrs.</option>
                    </select>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="position" class="form-label">Position</label>
                    <input type="text" class="form-control" id="position">
                </div>
                <div class="mb-3">
                    <label for="company" class="form-label">Company</label>
                    <input type="text" class="form-control" id="company">
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="businessArena" class="form-label">Business Arena</label>
                        <input type="text" class="form-control" id="businessArena">
                    </div>
                    <div class="col">
                        <label for="employees" class="form-label">Employees</label>
                        <select class="form-select" id="employees">
                            <option selected>Select</option>
                            <option value="1">1-10</option>
                            <option value="2">11-50</option>
                            <option value="3">51-200</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-add">Register Badge</button>
                <button type="submit" class="btn btn-add">ADD PRODUCT </button>
            </form>.
            
        </div>
        <div class="right-panel">
            <h4 class="mb-4">Contact Details</h4>
            <form>
                <div class="mb-3">
                    <label for="street" class="form-label">Street + Nr</label>
                    <input type="text" class="form-control" id="street">
                </div>
                <div class="mb-3">
                    <label for="additionalInfo" class="form-label">Additional Information</label>
                    <input type="text" class="form-control" id="additionalInfo">
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="zipCode" class="form-label">Zip Code</label>
                        <input type="text" class="form-control" id="zipCode">
                    </div>
                    <div class="col">
                        <label for="place" class="form-label">Place</label>
                        <select class="form-select" id="place">
                            <option selected>Select</option>
                            <option value="1">Place 1</option>
                            <option value="2">Place 2</option>
                            <option value="3">Place 3</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" id="country">
                        <option selected>Select</option>
                        <option value="1">Country 1</option>
                        <option value="2">Country 2</option>
                        <option value="3">Country 3</option>
                    </select>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="code" class="form-label">Code +</label>
                        <input type="text" class="form-control" id="code">
                    </div>
                    <div class="col">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terms">
                    <label class="form-check-label" for="terms">
                        I do accept the <a href="#">Terms and Conditions</a> of your site.
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Register Badge</button>
            </form>
        </div>
    </div>
</body>
</html>
