<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
   <link rel="stylesheet" href="/assets/css/register003.css">
   
</head>
<body>
	<div class="header">
		<p class="text-white fs-1 fst-italic">Form Register</p>
	</div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 left-panel">
                <form>
                    <div class="row">
                        <div class="mb-3">
                            <label class="form-label fw-bold"> Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
					<div class="mb-3">
                        <label class="form-label fw-bold">Emall</label>
						<input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
						<label class="form-label fw-bold">Password</label>
						<input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Address</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">PhoneNnumber</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="row">
                        <div class="mb-3">
                            <label class="form-label" for="date">
                             Date
                            </label>
                            <input class="form-control" id="date" type="date"/>
                        </div>
						
						<div class="mb-3">
							<label for="formFile" class="form-label fw-bold">Choose photo</label>
							<input class="form-control" type="file" name="fileToUpload" id="fileToUpload">
						</div>
						<div class=" textimg">image</div>
						<div class="pic"><img src="../assets/img/Phone.png" class="rounded float-start" alt="..." width="100%" height="100%">
						</div>	
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="termsCheck">
                        <label class="form-check-label" for="termsCheck">
                            I do accept the <a href="#" class="text-primary">Terms and Conditions</a> of your site.
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Register Badge</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
